<mat-form-field
  appearance="outline"
  class="custom-mat-form-field"
>
  <mat-label *ngIf="label">{{label}}</mat-label>
  <input
    [disabled]="isDisabled"
    matInput
    [placeholder]="placeholder"
    [formControl]="inputControl"
    [name]="name"
    (blur)="onTouch($event)"
    [errorStateMatcher]="matcher"
    [type]="type"
    (invalid)="true"
  >
  <mat-error>{{hint}}</mat-error>

</mat-form-field>
